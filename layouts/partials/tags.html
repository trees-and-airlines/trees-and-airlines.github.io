<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<div class="flex flex-wrap">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
  <a class="rounded font-content-sans font-semibold text-raven-700 bg-raven-100 hover:bg-raven-200 py-1 px-2 m-2" href="{{ .Permalink }}">{{ $tag | urlize }}</a>
  {{- end -}} {{- end -}}
</div>
{{ end }}
